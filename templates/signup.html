<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
</head>

<body>
    <div id="home" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="{{ url_for('index') }}"><img class="logo" src="../static/images//binanceLogo.jpeg"
                        alt="WCB 마켓 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="{{ url_for('overview') }}">Overview</a></li>
                    <li><a href="{{ url_for('login') }}">로그인해줘</a>
                    <li><a href="{{ url_for('signup') }}">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <!-- 로그아웃 시, flash("로그아웃 하였습니다.")  -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
            alert('{{ messages[0] }}');
        </script>
        {% endif %}
        {% endwith %}
        <section>
            <div class="formbox">
                <div class="formvalue">
                    <form action="{{ url_for('signup') }}" method="POST">
                        <h1>Signup</h1>
                        <div class="inputbox">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="inputbox">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="inputbox">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="comfirm_password" name="password">
                        </div>
                        <button>Sign up</button>
                    </form>
                </div>
            </div>
    </div>
    </section>
    </div>
</body>

</html>
