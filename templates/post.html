<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Software Engineering Term Project">
        <title>Post</title>

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="../static/css/index.css" rel="stylesheet">
        <link href="../static/css/post.css" rel="stylesheet">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
            alert('{{ messages[0] }}');
        </script>
        {% endif %}
        {% endwith %}
        <div id="home" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="{{ url_for('okindex',username=username) }}"><img class="logo" src="../static/images/mareketLogo.jpeg" alt="마켓 홈"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <div id="menu_tab"> 
                            <li><a href="{{ url_for('trading',username=username) }}">Trading</a></li>
                        </div>
                        <div id="menu_tab">
                            <li><a href="{{ url_for('account',username=username) }}">Account</a></li>
                        </div>
                        <div id="menu_tab">
                            <li><a href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </ul>
                </nav>
            </header>
            <div class="home-content wrapper">
                <div class="post_wrapper" >
                    <form action="{{url_for('post_up',username=username)}}" method="POST">
                    <div class="post_content_wrapper">   
                        <div class="post_header">Seller Name : {{username}}</div>
                        <div class="post_main">
                            <div class="inputWrapper">
                                <div class="input_title">Coin Num</div>
                                <input type="number" class="postInput" name="coin_num" placeholder="Enter the coin number."/>
                            </div>
                            <div class="inputWrapper">
                                <div class="input_title">Coin Price</div>
                                <input type="number" class="postInput" name="coin_price" placeholder="Enter the coin price."/>
                            </div>
                        </div>
                        <div class="post_footer">
                            <button id="deposit">Post Up</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
